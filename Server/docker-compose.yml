version: '3.9'

services:
  mongo: 
    image: mongo
    container_name: digidoro_develop
    restart: always
    ports:
      - 27017:27017 
    
    build: 
      context: .
      dockerfile: Dockerfile
      container_name: digidoro_app_develop
      restart: always
      ports:
        - 3000:3000
      depends_on:
        - mongo

